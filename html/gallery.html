<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Point</title>
    <!-- font awesome cdn link for vector icons and logos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/hardeep_css.css" />
  </head>
  <body>
    <!-- header section starts  -->
    <header class = "header">
      <span class="logo">Food Point</span>
      <a href="#" >
        <img src ="../assets/images/logo.jpeg">
      </a>
      <nav class="navbar">
        <a href="index.html">home</a>
        <a href="#">gallery</a>
        <a href="#">Menu</a>
        <a href="#">Favourites</a>
        <a href="#">Career</a>
        <a href="#">About us</a>
        <a href="#">Login</a>
      </nav>
    </header>
    <!-- header section ends  -->

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Slider images with number text -->
      <div class="slides fade">
        <div class="numbertext">1 / 3</div>
        <img src="../assets/images/slider_1.jpg" style="width: 100%" />
      </div>

      <div class="slides fade">
        <div class="numbertext">2 / 3</div>
        <img src="../assets/images/slider_2.jpg" style="width: 100%" />
      </div>

      <div class="slides fade">
        <div class="numbertext">3 / 3</div>
        <img src="../assets/images/slider_3.jpg" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- Dots/Circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- Modal for full width images -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
    </div>
    
    <!-- Gallery section starts  -->
    <section>
      <div class="heading">
        <span>Gallery</span>
      </div>
      <div class="recipe-grid-container">
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_1.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_2.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_3.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_4.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_5.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_6.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_7.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_8.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_9.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_10.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_11.jpg" />
        </div>
        <div class="video-container">
          <img class="myImg" src="../assets/images/img_12.jpg" />
        </div>
      </div>
    </section>
    <!-- Gallery section ends  -->

    <!-- footer section starts  -->
    <footer>
      <div class="newsletter">
        <div class="heading">
          <span>Newsletter</span>
        </div>
        <form action="">
          <input type="email" name="" placeholder="Enter your email" id="" />
          <input type="submit" value="subscribe" />
        </form>
      </div>
      <div class="box-container">
        <ul class="footer-menu-list">
          <li><a href="index.html">home</a></li>
          <li><a href="#">gallery</a></li>
          <li><a href="#">order</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
      </div>
      <div class="social-media-icons">
      <ul class="social-list">
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-youtube"></i></li>
        <li><i class="fab fa-pinterest-p"></i></li>
      </ul>
      <p class="copyright">&copy; 2022 Food Point. All Rights Reserved. Privacy Policy. Design by <a href="">Synergy</a></p>
    </div>
    </footer>
    <!-- footer section ends -->
    <script src="../javascript/gallery.js"></script>
  </body>
</html>
