  <body>
    <!-- header section starts  -->
    <header class="header">
        <span class="logo">Food Point</span>

    <!-- header section ends  -->
    <!-- main -->
    <div class="main-container wrapper">
      <h1>Register</h1>
      <div class="sub-container">
        <div class="box-container">
          <!-- form starts -->
          <form action="#" method="post">
            <input
              class="text"
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required=""
            />
            <input
              class="text email"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required=""
            />
            <input
              class="text mobileNumber"
              type="number"
              name="mobileNumber"
              id="mobileNumber"
              placeholder="Mobile Number"
              required=""
            />
            <input
              class="text"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required=""
            />
            <input
              class="text pass"
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="Confirm Password"
              required=""
            />
            <div class="terms-conditions-text">
              <label>
                <input type="checkbox" class="checkbox" id="checkbox" required="" />
                <span>I Agree To The Terms & Conditions</span>
              </label>
              <div class="clear"></div>
            </div>
            <input type="submit" onclick="validation()" value="SIGNUP" />
          </form>
          <!-- form ends -->
          <p>Don't have an Account? <a href="#"> Login Now!</a></p>
        </div>
      </div>
    </div>
    <!-- //main -->
