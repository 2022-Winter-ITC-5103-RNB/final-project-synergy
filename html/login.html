<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Food Point</title>
    <link rel="shortcut icon" href="../assets/images/logo.jpeg">
</head>

<body>

    <div class="d-md-flex half">
        <div class="bg" style="background-image: url('../assets/images/loginbg.jpg');"></div>
        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <h3 class="text-uppercase">Login to <strong>Food Point</strong></h3>
                            </div>
                            <form action="index.html" method="get">
                                <div class="form-group first">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="Enter email id" name="email"
                                        id="email">
                                    <p id="error_email" class="error"></p>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter password"
                                        id="password" name="password">
                                    <p id="error_password" class="error"></p>
                                </div>

                                <!-- 
                                    committed this code for future usage. I will add forgot password page if needed. 
                                
                                
                                <div class="d-sm-flex mb-5 align-items-center">
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                </div> -->

                                <input type="button" value="Login" class="btn btn-block py-2 btn-primary" id="login">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../javascript/login.js"></script>
</body>

</html>
