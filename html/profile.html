<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My profile</title>
    <link rel="stylesheet" href="/css/dhanvi_css.css" />
  </head>

  <body>
    <div id="wrapper">
      <header class="header">
        <span class="logo">Food Point</span>
        <a href="#">
          <img src="/assets/images/logo.jpeg" />
        </a>

        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="gallery.html">gallery</a>
          <a href="menu.html">Menu</a>
          <a href="favourites.html">Favourites</a>
          <a href="careers.html">Career</a>
          <a href="AboutUs.html">About us</a>
          <a href="login.html">Logout</a>
          <a href="profile.html"><i class="fa fa-user"></i></a>
        </nav>
      </header>
    </div>

    <main>
      <table>
        <h2 id="head">My Profile</h2>

        <form onsubmit="return validateForm()" method="get" name="profile">
          <tr>
            <td>
              <label for="profile"></label>
            </td>
            <td>
              <img
                src="/assets/images/profile.png"
                style="max-width: 100%; height: auto"
                alt="profile"
                width="100px"
                height="100px"
              />
            </td>
          </tr>

          <tr>
            <td><label for="firstname">First name : </label></td>
            <td>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Enter First Name"
              /><br />
            </td>
          </tr>

          <tr>
            <td><label for="Lastname">Last name : </label></td>
            <td>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Enter Last Name"
              /><br />
            </td>
          </tr>

          <tr>
            <td><label for="number">Contact : </label></td>
            <td>
              <input
                type="text"
                id="number"
                name="number"
                placeholder="Enter contact number"
                maxlength="10"
              /><br />
            </td>
          </tr>

          <tr>
            <td>Address:</td>
            <td>
              <textarea
                name="address"
                id="address"
                placeholder="Enter your address here."
              ></textarea>
            </td>
          </tr>

          <tr>
            <td>
              <label for="email">Email :</label>
            </td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
              />
            </td>
          </tr>

          <tr>
            <td><label for="date">Date of birth :</label></td>
            <td><input type="date" id="date" name="date" /></td>
          </tr>

          <tr>
            <td>
              <input type="submit" name="submit" id="submit" value="save" />
            </td>
            <td>
              <input type="reset" name="reset" id="reset" />
            </td>
          </tr>

          <tr>
            <td><label for="date">Date of birth :</label></td>
            <td><input type="date" id="date" name="date" /></td>
          </tr>
        </form>
      </table>
    </main>

    <!-- footer section starts  -->
    <footer>
      <div class="newsletter">
        <div class="heading">
          <span>Newsletter</span>
        </div>
        <form action="">
          <input type="email" name="" placeholder="Enter your email" id="" />
          <input type="submit" value="subscribe" />
        </form>
      </div>
      <div class="box-container">
        <ul class="footer-menu-list">
          <li><a href="index.html">home</a></li>
            <li><a href="reserve.html">Reserve Table</a></li>
            <li><a href="OwnerOrder.html">order</a></li>
            <li><a href="ContactUs.html">contact us</a></li>
        </ul>
      </div>
      <div class="social-media-icons">
        <ul class="social-list">
          <li>
            <a href="https://www.facebook.com/"
              ><i class="fab fa-facebook-f"> </i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/"
              ><i class="fab fa-youtube"></i
            ></a>
          </li>
          <li>
            <a href="https://www.pinterest.ca/"
              ><i class="fab fa-pinterest-p"></i
            ></a>
          </li>
        </ul>
        <p class="copyright">
          &copy; 2022 Food Point. All Rights Reserved. Privacy Policy. Design by
          <a href="">Synergy</a>
        </p>
      </div>

      <!-- font awesome cdn link for vector icons and logos -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
    </footer>
    <!-- footer section ends -->
    <script src="/final-project-synergy/javascript/profile.js"></script>
  </body>
</html>
