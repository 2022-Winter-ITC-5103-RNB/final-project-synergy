
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>My profile</title>
        <link rel="stylesheet" href="/final-project-synergy/css/dhanvi_css.css">
        
    </head>

    <body>

   
       
            <div id="wrapper">
                <header class="header">
                    <span class="logo">Food Point</span>
                    <a href="#" >
                        <img src ="/final-project-synergy/assets/images/logo.jpeg" >
                    </a>
                    
                    <nav class="navbar">
                      <a href="#">Home</a>
                      <a href="#">Menu</a>
                      <a href="#">Orders</a>
                      <a href="#">Favourites</a>
                      <a href="#">Career</a>
                      <a href="#">Contact us</a>
                      <a href="#">About us</a>
                      <a href="#">Logout</a>
                    </nav>
                  </header>
    
                    </div>
       
        <main>
        
   
        <table>

            <h2 id="head">My Profile</h2>
           
            <form onsubmit ="return validateForm()" method="get" name="profile">
               
                <tr>
                    <td>
                        <label for="profile"></label>
                    </td>
                    <td>
                        <img src="/final-project-synergy/assets/images/profile.png" style="max-width:100%;height:auto;"alt="profile" width="100px" height="100px">
                    </td>    
                </tr>

                <tr>
                    <td><label for="firstname">First name : </label></td>
                    <td> <input type="text" id="fname" name="firstname" placeholder="Enter First Name"><br/></td>
                </tr>

                <tr>
                    <td><label for="Lastname">Last name : </label></td>
                    <td> <input type="text" id="lname" name="lastname" placeholder="Enter Last Name"><br/></td>
                </tr>

                 <tr>
                    <td><label for="number">Contact : </label></td>
                    <td> <input type="text" id="number" name="number" placeholder="Enter contact number" maxlength="10" ><br/></td>
                </tr>

                <tr>
                    <td>Address: </td>
                    <td><Textarea name="address" id="address" placeholder="Enter your address here."></Textarea></td>
                    
                </tr>

                <tr>
                    <td>
                        <label for="email">Email :</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Enter email" >
                    </td>
                </tr>

                <tr>
                    <td><label for="date">Date of birth :</label></td>
                    <td><input type="date" id="date" name="date"></td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" name="submit" id="submit" value="save">
                    </td>
                    <td>
                        <input type="reset" name="reset" id="reset">
                    </td>
                </tr>


            

            </form>
        </table>
        </main>

       
               <!-- footer section starts  -->
               <footer>
                <div class="newsletter">
                     <div class="heading">
                         <span>Newsletter</span>
                     </div>
                <form action="">
                     <input type="email" name="" placeholder="Enter your email" id="" />
                    <input type="submit" value="subscribe" />
                 </form>
                 </div>
                 <div class="box-container">
                    <ul class="footer-menu-list">
                         <li><a href="#">home</a></li>
                         <li><a href="gallery.html">gallery</a></li>
                         <li><a href="#">order</a></li>
                         <li><a href="#">contact us</a></li>
                      </ul>
                 </div>
                <div class="social-media-icons">
                     <ul class="social-list">
                         <li><i class="fab fa-facebook-f"></i></li>
                          <li><i class="fab fa-instagram"></i></li>
                         <li><i class="fab fa-twitter"></i></li>
                         <li><i class="fab fa-youtube"></i></li>
                        <li><i class="fab fa-pinterest-p"></i></li>
                     </ul>
                 <p class="copyright">&copy; 2022 Food Point. All Rights Reserved. Privacy Policy. Design by <a href="">Synergy</a></p>
                 </div>

                 <!-- font awesome cdn link for vector icons and logos -->
                <link
                     rel="stylesheet"
                    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
                 />
         </footer>
  <!-- footer section ends -->

    </body>
</html>
